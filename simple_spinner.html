<!DOCTYPE html>
<html>
    <head>
        <title>Simple Spinner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="simple_spinner.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="amount-spinner" data-max="117">
            <div class="input-group" >
                <div class="simple-spinner-buttons" style="display:inline-block;">
                    <button class="simple-spinner-up" type="button">+</button>
                </div>
                <input class="simple-spinner-input" maxlength="6" name="amount" type="text" style="display:inline-block; width: 50px;" />
                <div class="simple-spinner-buttons" style="display:inline-block;">
                    <button class="simple-spinner-down" type="button">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
